<div class="wrapper">
  <div class="card">
    <h2>Todo List</h2>

    <app-todo-form (add)="onAdd($event)"></app-todo-form>

    <p class="muted" *ngIf="todos.length === 0">No todos yet.</p>

    <app-todo-item
      *ngFor="let t of todos; trackBy: trackById"
      [todo]="t"
      (toggle)="onToggle($event)"
      (remove)="onRemove($event)"
    ></app-todo-item>
  </div>
</div>
